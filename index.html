<!DOCTYPE html>
<html>
    <head>
      <title>YK Portfolio</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
  <body>
      <nav class="navbar navbar-expand-sm sticky-top" style="background-color: #EB6D31;">
              <main class="container-fluid">
              <a class="navbar-brand" href="/ykportfolio">
                <img src="multimedia/logo.png" alt="logo" width="80" height="40">
              </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                  <i class="navbar-toggler-icon"></i>
                </button>
                <header class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/ykportfolio" style="color: #1A1A29;">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/ykportfolio/about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Portfolio</a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/ykportfolio/immersive-technologies">Immersive Technologies</a></li>
                        <li><a class="dropdown-item" href="/ykportfolio/applications-development">Applications Development</a></li>
                        <li><a class="dropdown-item" href="/ykportfolio/graphics-design">Graphics Design</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/ykportfolio/contact">Contact</a>
                    </li>
                  </ul>
                </header>
              </main>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col my-3">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                  <a href="/ykportfolio/graphics-design#logo">
                  <img class="w-100" src="multimedia/logo.png" alt="logo" width="500px" height="500px">
                  </a>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                  <a href="/ykportfolio/immersive-technologies#first">
                  <img class="w-100" src="multimedia/firstpuzzle.png" alt="puzzle" width="500px" height="500px">
                  </a>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                  <a href="/ykportfolio/graphics-design#edm">
                  <img class="w-100" src="multimedia/edm.jpg" alt="logo" width="500px" height="500px">
                  </a>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                  <a href="/ykportfolio/applications-development#busticket">
                  <img class="w-100" src="multimedia/bustickethome.jpg" alt="busticket" width="500px" height="500px">
                  </a>
                </div>
              </div>
              <button class="carousel-control-prev mx-3" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
